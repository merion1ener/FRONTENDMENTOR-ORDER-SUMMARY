<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./order-summary-component-main/images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <div class="card-container">
            <img class="cover-page" src="./order-summary-component-main/images/illustration-hero.svg" alt="portada">
            <p class="order-summary">Order Summary</p>
            <p class="description">You can now listen to millions of songs, audio books and postcats on any device anywhere you like!</p>
            <div class="plan">
                <figure>
                    <img class="musica" src="./order-summary-component-main/images/icon-music.svg" alt="music">
                </figure>
                <div class="price">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <a href="/">Change</a>
            </div>
            <input class="payment" type="submit" value="Proceed To Payment">
            <p class="cancel-order">Cancel order</p>
        </div>
        <a class="by" href="https://github.com/merion1ener">By Mario Garc√≠a</a>
    </main>
</body>
</html>
